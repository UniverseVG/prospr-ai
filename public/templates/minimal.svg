  <rect x="30" y="225" width="200" height="2" fill="#f1f5f9" rx="1" />
  
  <!-- Experience Entry 2 -->
  <text x="30" y="240" font-family="Arial" font-size="8" font-weight="bold" fill="#334155">PREVIOUS COMPANY</text>
  <text x="190" y="240" font-family="Arial" font-size="8" fill="#64748b" text-anchor="end">2018 - 2020</text>
